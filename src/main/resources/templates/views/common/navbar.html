	const snowIcon = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-snow" viewBox="0 0 16 16">\
						<path d="M13.405 4.277a5.001 5.001 0 0 0-9.499-1.004A3.5 3.5 0 1 0 3.5 10.25H13a3 3 0 0 0 .405-5.973M8.5 1.25a4 4 0 0 1 3.976 3.555.5.5 0 0 0 .5.445H13a2 2 0 0 1-.001 4H3.5a2.5 2.5 0 1 1 .605-4.926.5.5 0 0 0 .596-.329A4.002 4.002 0 0 1 8.5 1.25M2.625 11.5a.25.25 0 0 1 .25.25v.57l.501-.287a.25.25 0 0 1 .248.434l-.495.283.495.283a.25.25 0 0 1-.248.434l-.501-.286v.569a.25.25 0 1 1-.5 0v-.57l-.501.287a.25.25 0 0 1-.248-.434l.495-.283-.495-.283a.25.25 0 0 1 .248-.434l.501.286v-.569a.25.25 0 0 1 .25-.25zm2.75 2a.25.25 0 0 1 .25.25v.57l.501-.287a.25.25 0 0 1 .248.434l-.495.283.495.283a.25.25 0 0 1-.248.434l-.501-.286v.569a.25.25 0 1 1-.5 0v-.57l-.501.287a.25.25 0 0 1-.248-.434l.495-.283-.495-.283a.25.25 0 0 1 .248-.434l.501.286v-.569a.25.25 0 0 1 .25-.25m5.5 0a.25.25 0 0 1 .25.25v.57l.501-.287a.25.25 0 0 1 .248.434l-.495.283.495.283a.25.25 0 0 1-.248.434l-.501-.286v.569a.25.25 0 1 1-.5 0v-.57l-.501.287a.25.25 0 0 1-.248-.434l.495-.283-.495-.283a.25.25 0 0 1 .248-.434l.501.286v-.569a.25.25 0 0 1 .25-.25m-2.75-2a.25.25 0 0 1 .25.25v.57l.501-.287a.25.25 0 0 1 .248.434l-.495.283.495.283a.25.25 0 0 1-.248.434l-.501-.286v.569a.25.25 0 1 1-.5 0v-.57l-.501.287a.25.25 0 0 1-.248-.434l.495-.283-.495-.283a.25.25 0 0 1 .248-.434l.501.286v-.569a.25.25 0 0 1 .25-.25m5.5 0a.25.25 0 0 1 .25.25v.57l.501-.287a.25.25 0 0 1 .248.434l-.495.283.495.283a.25.25 0 0 1-.248.434l-.501-.286v.569a.25.25 0 1 1-.5 0v-.57l-.501.287a.25.25 0 0 1-.248-.434l.495-.283-.495-.283a.25.25 0 0 1 .248-.434l.501.286v-.569a.25.25 0 0 1 .25-.25"/>\
					</svg>';
	
	
					window.addEventListener('load', () => {
					    getWeather();
					    setInterval(getWeather, 1000 * 60 * 60);
					  });

					  const url = 'http://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/getVilageFcst';
					  const serviceKey = '309bc42c6b2a717b7a2d65d020598b6be5ebb679034709de339c2d4f2e7f3ece';
					  // 공통 쿼리 부분 미리 정의
					  const commonParams = `?serviceKey=${serviceKey}&pageNo=1&numOfRows=1000&dataType=JSON`;

					  const resultSpan = document.querySelector('span');

					  async function getWeather() {
					    try {
					      // 날짜 및 시간 정보
					      const now = new Date();
					      const day = now.getFullYear().toString() +
					        (now.getMonth() + 1).toString().padStart(2, '0') +
					        now.getDate().toString().padStart(2, '0');
					      const currentTime = now.getHours() * 100 + now.getMinutes();
					      const baseTimeArray = [200, 500, 800, 1100, 1400, 1700, 2000, 2300];

					      let baseTime = '0200';
					      for (let i = 0; i < baseTimeArray.length; i++) {
					        if (currentTime < baseTimeArray[i]) {
					          baseTime = (baseTimeArray[i - 1] ?? baseTimeArray[0]).toString().padStart(4, '0');
					          break;
					        }
					      }
					      if (currentTime >= baseTimeArray[baseTimeArray.length - 1]) {
					        baseTime = baseTimeArray[baseTimeArray.length - 1].toString().padStart(4, '0');
					      }

					      const weatherParams =
					        `${commonParams}&base_date=${day}&base_time=${baseTime}&nx=60&ny=127`;

					      // 날씨 API 요청
					      const responseW = await fetch(url + weatherParams);
					      const dataW = await responseW.json();
					      const objArr = dataW.response.body.items.item;
					      const nearByNow = objArr.filter(obj =>
					        obj.fcstDate === day && obj.fcstTime.substring(0, 2) === now.getHours().toString().padStart(2, '0')
					      ).slice(0, 12);

					      const sliceArr = nearByNow.length ? nearByNow : objArr.slice(0, 12);

					      let tmp, sky, pop, reh, pty;
					      sliceArr.forEach(obj => {
					        if (obj.category === 'TMP') tmp = obj.fcstValue;
					        else if (obj.category === 'SKY') sky = obj.fcstValue;
					        else if (obj.category === 'POP') pop = obj.fcstValue;
					        else if (obj.category === 'REH') reh = obj.fcstValue;
					        else if (obj.category === 'PTY') pty = obj.fcstValue;
					      });

					      // 날씨 정보 표시 준비
					      let todayInfo = '서울 ';
					      if ([1, 4].includes(pty)) todayInfo += rainIcon;
					      else if (pty === 2) todayInfo += rainIcon + snowIcon;
					      else if (pty === 3) todayInfo += snowIcon;
					      else todayInfo += sky === '1' ? sunIcon : cloudIcon;
					      todayInfo += ` ${tmp}℃ | 습도 ${reh}% | 강수확률 ${pop}%`;

					      // 공기질 API 호출
					      const airUrl = 'http://apis.data.go.kr/B552584/ArpltnInforInqireSvc/getCtprvnRltmMesureDnsty';
					      const airParams = `?serviceKey=${serviceKey}&returnType=JSON&numOfRows=100&pageNo=1&sidoName=서울&ver=1.0`;

					      const responseA = await fetch(airUrl + airParams);
					      const dataA = await responseA.json();
					      const station = dataA.response.body.items.find(o => o.stationName === '중구') ?? {};

					      const circleSVG = (color) =>
					        `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="${color}" class="bi bi-circle-fill" viewBox="0 0 16 16"><circle cx="8" cy="8" r="8"/></svg>`;

					      const grades = {
					        1: ['좋음', 'green'],
					        2: ['보통', 'yellow'],
					        3: ['나쁨', 'red'],
					        4: ['매우나쁨', 'brown']
					      };
					      const [state10, color10] = grades[station.pm10Grade] || ['-', 'gray'];
					      const [state25, color25] = grades[station.pm25Grade] || ['-', 'gray'];

					      todayInfo += ` || 미세먼지 ${state10} ${circleSVG(color10)} || 초미세먼지 ${state25} ${circleSVG(color25)}`;
					      resultSpan.innerHTML = todayInfo;

					      $(resultSpan).slideUp(1200).slideDown(1200);
					    } catch (error) {
					      console.error('getWeather error:', error);
					    }
					  }
