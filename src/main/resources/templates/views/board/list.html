<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>td:hover{cursor: pointer;}</style>
</head>
<body>
	<!-- common/navbar.html 삽입 -->
	<div th:replace="~{views/common/navbar :: navbar}"></div>
	
	<div class="container py-4">
		<div class="bd-example-snippet bd-code-snippet">
			<div class="p-5 mb-4 bg-light rounded-3">
				<div class="container-fluid py-5">
					<h1 class="display-5 fw-bold">General Board</h1>
				</div>
			</div>
			<div class="bd-example">
				<table class="table table-hover">
					<thead>
						<tr>
							<th width="80px">글 번호</th>
							<th>글 제목</th>
							<th width="130px">작성자</th>
							<th width="130px">작성일자</th>
							<th width="80px">조회수</th>
	          			</tr>
	          		</thead>
	         		<tbody> 
	          			<tr th:each="b : ${list}">
	            			<td>[[${b.boardId}]]</td>
	            			<td th:text="${b.boardTitle}"></td>
	            			<td>[[${b.nickName}]]</td>
	            			<td th:text="${b.boardCreateDate}"></td>
	            			<td>[[${b.boardCount}]]</td>
	          			</tr>
	          		</tbody>
	        	</table>
	       	</div>
		</div>
        <nav aria-label="Standard pagination example" style="float: right; margin-left: 10px;">
        	<ul class="pagination">
	            <li class="page-item">
	            	<a class="page-link" th:href="@{${loc}(page=${pi.currentPage-1})}" th:if="${map['value'] == null}" aria-label="Previous">
	            		<span aria-hidden="true">&laquo;</span>
	              	</a>
	            	<a class="page-link" th:href="@{${loc}(page=${pi.currentPage-1}, value=${map.value}, condition=${map.condition})}" th:if="${map['value'] != null}" aria-label="Previous">
	            		<span aria-hidden="true">&laquo;</span>
	              	</a>
	            </li>
	            <li class="page-item" th:each="p : ${#numbers.sequence(pi.startPage, pi.endPage)}">
	            									<!-- pi의 startPage부터 pi의 endPage까지 numbers의 sequence를 사용하여 하나씩 증가하는 for문...? -->
	            	<a class="page-link" th:href="@{${loc}(page=${p})}" th:if="${map['value'] == null}">[[${p}]]</a>
	            	<a class="page-link" th:href="@{${loc}(page=${p}, value=${map.value}, condition=${map.condition})}" th:if="${map['value'] != null}">[[${p}]]</a>
	            </li>
	            <li class="page-item">
	            	<a class="page-link" th:href="@{${loc}(page=${pi.currentPage+1})}" th:if="${map['value'] == null}" aria-label="Next">
	            		<span aria-hidden="true">&raquo;</span>
	            	</a>
	            	<a class="page-link" th:href="@{${loc}(page=${pi.currentPage+1}, value=${map.value}, condition=${map.condition})}" th:if="${map['value'] != null}" aria-label="Next">
	            		<span aria-hidden="true">&raquo;</span>
	            	</a>
	            </li>
	    	</ul>
        </nav>
        
        <!-- 게시글 검색 관련 -->
        <div style="display: inline; float: right;">
        	<select class="form-select" style="display: inline; width: auto;">
        		<option value="title" th:selected="${map['condition'] != null && map['condition'] == 'title'}">제목</option>
        		<option value="writer" th:selected="${map['condition'] != null && map['condition'] == 'writer'}">작성자</option>
        		<option value="content" th:selected="${map['condition'] != null && map['condition'] == 'content'}">내용</option>
			</select>
			<input type="search" class="form-control" placeholder="Search..." style="width: 250px; display: inline;" th:value="${map['value'] != null ? map['value'] : ''}">
			<button class="btn btn-success" type="button" id="search">SEARCH</button>        		
        </div>
        
		<!-- 로그인 했을 때만 버튼 보이게 -->	
	    <button th:if="${session.loginUser}" class="btn btn-outline-success" type="button" onclick="location.href='/board/write'">WRITE BOARD</button>
	</div>
	
	<script th:inline="javascript">
		window.onload = () => {
			// url : /board/(boardId)/(currentPage)
			const tbody = document.querySelector('tbody');
			const tds = tbody.querySelectorAll('td');
			for(const td of tds){
				td.addEventListener('click', e =>{
					const trTds = e.target.parentElement.querySelectorAll('td');
					const boardId = trTds[0].innerText;
					location.href='/board/' + boardId + '/' + /*<![CDATA[*//*[[${pi.currentPage}]]*/1/*]]*/;
				});
			}
			
			// 검색 관련
			document.getElementById('search').addEventListener('click', e => {
				const value = e.target.previousElementSibling.value;
				const condition = e.target.parentElement.querySelector('select').value;
				//console.log(value);
				//console.log(condition);
				location.href = '/board/search?value=' + value + '&condition=' + condition;
			});
			
			
			
		}
	</script>
	
</body>
</html>
